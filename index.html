<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="root">
        <h1>Change The Background Color By Clicking The Following Button</h1>
        <h3>Hex Code</h3>
        <div>
            <input type="text" id="output" placeholder="#00000">
            <button type="button" id="copy-btn">copy</button>
        </div>
        <h3>RGB Code</h3>
        <div>
            <input type="text" id="output2" placeholder="rgb(255, 255, 255)" readonly>
            <button type="button" id="copy-btn2">copy</button>
        </div>
        <button id="change-color">Change Color</button>
    </div>


    <script src="./app.js"></script>
</body>
</html>
